  <StyLe>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box; 
    font-family: "Lucida Console", "Courier New", monospace;
  
  }
  
  .header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 20%;
    background: rgb(56, 30, 54);
    display: flex;
    justify-content:space-between ;
    align-items: center;
    z-index: 100;
  }
  
  .logo{
    font-size: 40px;
    margin-right: 5px;
    color: rgb(0, 0, 0);
    text-decoration: none;
    font-family:"Lucida Console", "Courier New", monospace;
    font-weight: 600;
   
  }
  
  .navbar a {
    font-size: 25px;
    color:rgb(255, 255, 255); 
    text-decoration:none ;
    font-weight: 500px;
    margin-left: 40px;
    transition: .4s;
  }
  
  
  body{
    margin: 0;
    padding: 0;
    font-family:sans-serif ;
    background-image: url(1.png);
    height: 100vh;
    overflow: hidden;

  
  }
  
   
  .center{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 500px;
    background: rgb(250, 248, 248);
    border-radius: 20px;
    bottom: 20px;
   
  
  }
  
  .center h1{
    text-align: center;
    padding: 0 0 20px 0;
    border-bottom: 1px solid rgb(12, 11, 11);
  
  }
  
  .center form{
    padding: 0 40px;
    box-sizing: border-box;
  }
  
  form .txt_field{
    position: relative;
    border-bottom: 2px solid rgb(184, 84, 84);
    margin: 30px 0;
  }
  
  .txt_field input{
    width:  100%; 
    padding: 0 ;
    height: 40px;
   font-size: 16px;
   border: none;
   background: none;
   outline: none;
  }
  
  .txt_field label{
    position: absolute;
    top: 60%;
    left: 5px;
    color: rgb(12, 7, 7);
    transform: translateY(-50%);
    font-size: 16px;
    pointer-events: none;
    transition: .5s;
  
  }
  
  .txt_field span::before{
    content: '';
    position: absolute;
    top: 40px;
    left: 0;
    width: 0%;
    height: 2px;
    background: #f71fc1;
  
  }
  
  .txt_field input:focus ~ label,
  .txt_field input:valid ~ label{
    top: -5px;
    color:  #f71fc1;
  }
  
  .txt_field input:focus ~ span::before,
  .txt_field input:valid ~ span::before{
    width: 100%;
  }
  
  .btn-send{
    width: 420px;
    height: 30px;
    border: 1px solid;
    background:#dfceda;
    text-align: center;
    padding: 0 0 20px 0;
    font-size: 18px;
    cursor: pointer;
    outline: none;
    font-size: 19px;
  }
  
  .btn-send:hover{
    background:rgb(235, 126, 211) ;
    color: white;
    width: 420px;
    height: 30px;
    font-size: 20px;
  
  }
  
  .navbar a:hover {
    background-color: rgb(235, 126, 211);
    border-radius: 5px;
    color: rgb(252, 250, 250);
    height: 40px;
    width: 60px;
    opacity: 2px;
  }
  
  
  </StyLe>
